    <script>
        $(document).ready(function(){
  $(".owl-carousel").owlCarousel(  {

  loop:true,
  dots:true,
  margin: 10,
  center:true,
  responsive:{
      0:{ 
      items:1
  },
  640:{
      items:3 
  },
  1200:{
      items:5,
      nav:true
  }
}
  });

});
    </script>
